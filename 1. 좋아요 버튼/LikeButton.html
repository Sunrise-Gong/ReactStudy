<html>

<head>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
    <!--JSX 문법을 사용하기 위해서 바셀을 불러옴-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> 
</head>

<body>
    <div id="root"></div> <!-- 결과: <div id="root"><button>Like</button></div>-->
    <script type="text/babel">
        //const e = React.createElement; // 옛날 방식

        class LikeButton extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    liked: false,
                }
            }

            render() {
                return <button
                    type="submit"
                    onClick={() => { this.state.liked ? this.setState({ liked: false }) : this.setState({ liked: true }) }}>
                    {this.state.liked ? '좋아요' : '싫어요'}
                </button>;
                
                // 옛날 방식
                // return e('button',{ onClick: () => { this.setState({liked: true})}, type: 'submit' },
                // this.state.liked === true ? 'false':'true'); 
            }
        }
    </script>
    <script type="text/babel">
        ReactDOM.render(<div><LikeButton /><LikeButton /><LikeButton /><LikeButton /><LikeButton /></div>, document.querySelector('#root'));
    </script>
</body>

</html>
